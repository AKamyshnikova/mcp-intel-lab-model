parameters:
  jenkins:
    client:
      job:
        test_vnf_onboarding:
          type: workflow-scm
          name: test-vnf-onboarding
          display_name: "VNF onboarding tests"
          discard:
            build:
              keep_num: 20
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/sandbox"
            credentials: "gerrit"
            script: pipelines/test_vnf_onboarding.groovy
          trigger:
            gerrit:
              project:
                "sandbox":
                  branches:
                    - master
              event:
                patchset:
                  - created:
                      excludeDrafts: false
                      excludeTrivialRebase: false
                      excludeNoCodeChange: false
                change:
                 - merged
                comment:
                  - addedContains:
                      commentAddedCommentContains: '(retest|recheck|reverify)'
              message:
                build_successful: "Build successful"
                build_unstable: "Build unstable"
                build_failure: "Build failed"
          param:
            DEFAULT_GIT_URL:
              type: string
              description: "Run against alternate system reclass"
              default: "${_param:jenkins_gerrit_url}/sandbox"
            DEFAULT_GIT_REF:
              type: string
              default: master
            OPENSTACK_API_URL:
              type: string
              default: "http://192.168.20.10:35357/v2.0"
            OPENSTACK_API_CREDENTIALS:
              type: string
              default: "openstack-demo"
            OPENSTACK_API_TENANT:
              type: string
              default: "demo"
            GERRIT_CREDENTIALS:
              type: string
              default: "gerrit"
            ELASTIC_URL:
              type: string
              default: "192.168.20.60:9200"
            DEBUG_OPTIONS:
              type: string
              description: "Example: skip_all=1 skip_deploy=1 skip_inspection=1"

        dpyzhov_dev:
          type: workflow-scm
          name: dpyzhov_dev
          discard:
            build:
              keep_num: 20
          concurrent: true
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/dpyzhov-sandbox"
            credentials: "gerrit"
            script: hello_world.groovy
            basedir: "pipeline"
          trigger:
            gerrit:
              project:
                "sandbox":
                  branches:
                    - master
              event:
                comment:
                  - addedContains:
                      commentAddedCommentContains: '(dpyzhovtest)'
              message:
                build_successful: "Build successful"
                build_unstable: "Build unstable"
                build_failure: "Build failed"
          param:
            DEFAULT_GIT_URL:
              type: string
              description: "Run against alternate system reclass"
              default: "${_param:jenkins_gerrit_url}/sandbox"
            DEFAULT_GIT_REF:
              type: string
              default: master
            OPENSTACK_API_URL:
              type: string
              default: "http://192.168.20.10:35357/v2.0"
            OPENSTACK_API_CREDENTIALS:
              type: string
              default: "openstack-demo"
            OPENSTACK_API_TENANT:
              type: string
              default: "demo"
            GERRIT_CREDENTIALS:
              type: string
              default: "gerrit"
            ELASTIC_URL:
              type: string
              default: "192.168.20.60:9200"
            DEBUG_OPTIONS:
              type: string
              description: "Example: skip_all=1 skip_deploy=1 skip_inspection=1"
