parameters:
  jenkins:
    client:
      job:
        test_vnf_onboarding:
          type: workflow-scm
          name: test-vnf-onboarding
          display_name: "VNF onboarding tests"
          discard:
            build:
              keep_num: 20
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/sandbox"
            credentials: "gerrit"
            script: pipelines/test_vnf_onboarding.groovy
          trigger:
            gerrit:
              project:
                "sandbox":
                  branches:
                    - master
              event:
                patchset:
                  - created:
                      excludeDrafts: false
                      excludeTrivialRebase: false
                      excludeNoCodeChange: false
                change:
                 - merged
                comment:
                  - addedContains:
                      commentAddedCommentContains: '(retest|recheck|reverify)'
              message:
                build_successful: "Build successful"
                build_unstable: "Build unstable"
                build_failure: "Build failed"
          param:
            DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/sandbox"
            DEFAULT_GIT_REF:
                type: string
                default: master

        hello_world:
          type: workflow-scm
          name: hello_world
          display_name: "Hello, World!"
          discard:
            build:
              keep_num: 20
          concurrent: false
          scm:
            type: git
            url: "https://github.com/dmi-try/jenkins_tmp.git"
            branch: intel
            script: groovy/hello_world.groovy
          trigger:
            gerrit:
              project:
                "sandbox":
                  branches:
                    - master
              event:
                comment:
                  - addedContains:
                      commentAddedCommentContains: '(helloworld)'
              message:
                build_successful: "Build successful"
                build_unstable: "Build unstable"
                build_failure: "Build failed"
          param:
            DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/sandbox"
            DEFAULT_GIT_REF:
                type: string
                default: master
