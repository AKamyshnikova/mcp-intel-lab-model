classes:
- system.linux.system.repo.ubuntu
- system.linux.system.repo.saltstack.xenial
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.nova.compute.cluster
- system.neutron.compute.cluster
- system.ceilometer.agent.cluster
- cluster.neutron-ovs-dpdk.infra
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:single_address}
    cluster_node01_hostname: ${_param:openstack_control_node01_hostname}
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ${_param:openstack_control_node02_hostname}
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ${_param:openstack_control_node03_hostname}
    cluster_node03_address: ${_param:openstack_control_node03_address}
    nova_vncproxy_url: http://${_param:cluster_public_host}:6080
    linux_system_codename: xenial

  neutron:
    compute:
      backend:
        tenant_vlan_range: "${_param:neutron_tenant_vlan_range}"

  linux:
    network:
      host:
        hostname:
          address: ${_param:single_address}
          names:
          - ${linux:network:hostname}
          - ${linux:network:fqdn}
      interface:
        eno1:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_first_nic}
          master: bond0
        eno2:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_second_nic}
          master: bond0
        bond0:
          enabled: true
          proto: manual
          type: bond
          use_interfaces:
          - ${_param:primary_first_nic}
          - ${_param:primary_second_nic  }
          slaves: ${_param:primary_first_nic} ${_param:primary_second_nic}
          mode: 802.3ad
        br_mgm:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:deploy_address}
          netmask: ${_param:deploy_network_netmask}
          gateway: ${_param:deploy_network_gateway}
          use_interfaces:
          - bond0
        bond0.102:
          name: bond0.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        br_ctl:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}
          use_interfaces:
          - bond0.${_param:control_vlan}
        ens801f0:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:dpdk0_name}
          master: bond1
        ens801f1:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:dpdk1_name}
          master: bond1
        bond1:
          enabled: true
          proto: manual
          ovs_bridge: br-prv
          ovs_type: OVSPort
          type: bond
          use_interfaces:
          - ${_param:dpdk0_name} ${_param:dpdk1_name}
          slaves: ${_param:dpdk0_name} ${_param:dpdk1_name}
          mode: active-backup
        br-prv:
          enabled: true
          type: ovs_bridge
        bridge: openvswitch
