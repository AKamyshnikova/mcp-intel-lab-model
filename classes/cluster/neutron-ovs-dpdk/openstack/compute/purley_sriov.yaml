classes:
- system.nova.compute.nfv.sriov
- cluster.neutron-ovs-dpdk.openstack.compute
- system.neutron.compute.nfv.sriov
- system.linux.system.repo.ubuntu
- system.linux.system.repo.saltstack.xenial
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.nova.compute.cluster
- system.neutron.compute.cluster
- system.ceilometer.agent.cluster
- cluster.neutron-ovs-dpdk.infra

parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:single_address}
    cluster_node01_hostname: ${_param:openstack_control_node01_hostname}
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ${_param:openstack_control_node02_hostname}
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ${_param:openstack_control_node03_hostname}
    cluster_node03_address: ${_param:openstack_control_node03_address}
    nova_vncproxy_url: http://${_param:cluster_public_host}:6080
    linux_system_codename: xenial
    sriov_nic01_device_name: enp24s0f0
    sriov_nic02_device_name: enp24s0f1
    dpdk0_pci: "0000:18:00.0"
    dpdk1_pci: "0000:18:00.1"
    primary_first_nic: enp67s0f0
    primary_second_nic: enp67s0f1
    primary_third_nic: enp67s0f2
    primary_forth_nic: enp67s0f3
    sriov_nic01_physical_network: physnet3
    sriov_nic02_physical_network: physnet4
    sriov_nic01_numvfs: 7
    sriov_nic02_numvfs: 7

  neutron:
    compute:
      backend:
        tenant_vlan_range: "${_param:neutron_tenant_vlan_range}"
      sriov:
          sriov_nic01:
            devname: ${_param:sriov_nic01_device_name}
            physical_network: ${_param:sriov_nic01_physical_network}
          sriov_nic02:
            devname: ${_param:sriov_nic01_device_name}
            physical_network: ${_param:sriov_nic01_physical_network}

  linux:
    network:
      host:
        hostname:
          address: ${_param:single_address}
          names:
          - ${linux:network:hostname}
          - ${linux:network:fqdn}
      bridge: openvswitch
      interface:
        eno1:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_first_nic}
          master: bond0
        eno2:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_second_nic}
          master: bond0
        eno3:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_third_nic}
          master: bond0
        eno4:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_forth_nic}
          master: bond0
        bond0:
          enabled: true
          proto: manual
          type: bond
          use_interfaces:
          - ${_param:primary_first_nic}
          - ${_param:primary_second_nic}
          - ${_param:primary_third_nic}
          - ${_param:primary_forth_nic}
          slaves: ${_param:primary_first_nic} ${_param:primary_second_nic} ${_param:primary_third_nic} ${_param:primary_forth_nic}
          mode: 802.3ad
        br_mgm:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:deploy_address}
          netmask: ${_param:deploy_network_netmask}
          gateway: ${_param:deploy_network_gateway}
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
          use_interfaces:
          - bond0
        bond0.102:
          name: bond0.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        br_ctl:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}
          use_interfaces:
          - bond0.${_param:control_vlan}
        enp24s0f0:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:sriov_nic01_device_name}
        enp24s0f1:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:sriov_nic02_device_name}
        br_ten:
          enabled: true
          proto: manual
          type: bridge
          use_interfaces:
          - bond1
          use_ovs_ports:
          - prv-to-tenant
        br-prv:
          enabled: true
          type: ovs_bridge
        prv-to-tenant:
          enabled: true
          type: ovs_port
          bridge: br-prv