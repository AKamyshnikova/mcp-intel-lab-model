
classes:
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.saltstack.xenial
- system.neutron.gateway.cluster
- cluster.neutron-ovs-dpdk.infra
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    linux_system_codename: xenial
    keepalived_vip_interface: br-ctl
    keepalived_vip_virtual_router_id: 69
    primary_first_nic: eno1
    primary_second_nic: eno2
    tenant_first_nic: ens801f0
    tenant_second_nic: ens801f1
  linux:
    network:
      bridge: openvswitch
      interface:
        eno1:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_first_nic}
          master: bond0
        eno2:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_second_nic}
          master: bond0
        bond0:
          enabled: true
          proto: manual
          type: bond
          use_interfaces:
          - ${_param:primary_first_nic}
          - ${_param:primary_second_nic}
          slaves: ${_param:primary_first_nic} ${_param:primary_second_nic}
          mode: 802.3ad
        br_mgm:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:deploy_address}
          netmask: ${_param:deploy_network_netmask}
          use_interfaces:
          - bond0
        bond0.102:
          name: bond0.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        br_ctl:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}
          use_interfaces:
          - bond0.${_param:control_vlan}
        bond0.103:
          name: bond0.${_param:public_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        br_ex:
          enabled: true
          proto: static
          type: bridge
          address: ${_param:public_address}
          netmask: ${_param:public_network_netmask}
          gateway: ${_param:public_network_gateway}
          use_interfaces:
          - bond0.${_param:public_vlan}
          use_ovs_ports:
          - float-to-ex
        br-floating:
          enabled: true
          type: ovs_bridge
        float-to-ex:
          enabled: true
          type: ovs_port
          bridge: br-floating
        ens801f0:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:tenant_first_nic}
          master: bond1
        ens801f1:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:tenant_second_nic}
          master: bond1
        bond1:
          enabled: true
          proto: manual
          type: bond
          use_interfaces:
          - ${_param:tenant_first_nic}
          - ${_param:tenant_second_nic}
          slaves: ${_param:tenant_first_nic} ${_param:tenant_second_nic}
          mode: 802.3ad
        br_ten:
          enabled: true
          proto: static
          type: bridge
          use_interfaces:
          - bond1
          use_ovs_ports:
          - br-mesh
        br-mesh:
          enabled: true
          type: ovs_port
          bridge: br-floating
