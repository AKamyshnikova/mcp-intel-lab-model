
classes:
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.saltstack.xenial
- system.neutron.gateway.cluster
- cluster.neutron-ovs-dpdk.infra
parameters:
  _param:
    interface_mtu: 9000
    cluster_vip_address: ${_param:openstack_control_address}

    linux_system_codename: xenial
    keepalived_vip_interface: br-ctl
    keepalived_vip_virtual_router_id: 69
    primary_first_nic: eno1
    primary_second_nic: eno2
  linux:
    network:
      bridge: openvswitch
      interface:
        eno1:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_first_nic}
          master: bond0
        eno2:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_second_nic}
          master: bond0
        bond0:
          enabled: true
          proto: manual
          type: bond
          use_interfaces:
          - ${_param:primary_first_nic}
          - ${_param:primary_second_nic}
          slaves: ${_param:primary_first_nic} ${_param:primary_second_nic}
          mode: active-backup
        br-floating:
          enabled: true
          type: ovs_bridge
        bond0.102:
          name: bond0.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        bond0.103:
          name: bond0.${_param:public_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        br-ex:
          enabled: true
          proto: static
          netmask: ${_param:control_network_netmask}
          use_interfaces:
          - bond0.${_param:public_vlan}
        ex-to-floating:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-ex
          peer: floating-to-ex
        floating-to-ex:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-floating
          peer: ex-to-floating
        br-prv:
          enabled: true
          type: ovs_bridge
        floating-to-prv:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-floating
          peer: prv-to-floating
        prv-to-floating:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-prv
          peer: floating-to-prv
